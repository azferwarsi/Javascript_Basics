<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload print</title>
    <script>
        function handleOnload(){
            window.print();
        }
    </script>
</head>
<body onload="handleOnload()">
    <b>Printing this document</b>
</body>
</html>
