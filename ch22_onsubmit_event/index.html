<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onsubmit event</title>
    <script>
        function handleOnsubmit(){
            alert("submitting the form");
        }
    </script>
</head>
<body>
    <form action="" onsubmit="handleOnsubmit()">
        <input type="submit">
    </form>
</body>
</html>
