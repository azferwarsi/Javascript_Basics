<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_Accessing Html Element</title>
    <script>
        function handleHtml(){
            document.getElementById("para1").align="center";
            document.getElementById("img1").border="10px";
            document.getElementById("img1").position="center";
        }
    </script>
</head>
<body onload="handleHtml()">
    <p id="para1">Azfer Warsi</p>
    <img src="dyd.png" alt="design your dream" id="img1">
</body>
</html>
