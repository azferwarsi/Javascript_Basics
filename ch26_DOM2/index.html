<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Styling</title>
    <script>
        function handleCSS(){
            document.getElementById("para1").style.color="blue"; 
            document.getElementById("para1").style.backgroundColor="black"; 
              }
    </script>
</head>
<body onload="handleCSS()">
    <p id="para1">Hey, Azfer Warsi. Are you enjoying learning Javascript</p>
</body>
</html>
