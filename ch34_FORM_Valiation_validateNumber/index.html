<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation: validating number</title>
    <script>
        function validate(){
        let x=document.myform.num.value;
         
           if(isNaN(x) || x<1 || x>10){
                alert("please enter a valid number between 1 to 10");
                document.myform.num.focus();
                return false;
           }
           else{
            alert("Validation success!");
            return true;
           }
            
        }

    </script>
</head>
<body>
    <h2>Enter a number form 1 to 10:</h2>
    <form action="numbers.jsp" name="myform" onsubmit="return validate()">
        <label for="num">Number</label>
        <input type="text" name="num" id="num">
       
        <input type="submit" value="submit">

    </form>
</body>
</html>
