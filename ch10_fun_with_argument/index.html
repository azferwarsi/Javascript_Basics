<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with argument</title>

    <script>

        function multiply(x,y){
            document.write((x*y)+"<br>");
        }
        multiply(5,6)  // 30
        multiply(20,8)  // 160
    </script>
</head>
