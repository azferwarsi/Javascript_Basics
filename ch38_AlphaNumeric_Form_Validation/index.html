<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation: Regular expression</title>
    <script>
        function validate(){
            let valid=false;
            let exp=/^[A-Za-z0-9\s]+$/;
             // let exp=/^[A-Za-z0-9\s]{3,15}$/;  // here {3,30}-> indicate the range of inputing character
            let Myaddress=document.myform.address.value;
            let result=exp.test(Myaddress);

            if(result){
                alert("Validation successful");
            }else{
               document.getElementById("err").innerHTML="Please enter alpha numeric value only"
                document.myform.address.focus();
                return false;
            }

        }
    </script>
</head>
<body>
    <h1>User Registration</h1>
    <form action="regular.jsp" name="myform" onsubmit="return validate()">
        <label for="address"> Address:</label>
        <input type="textarea" name="address" id="address">
        <br>
        <b id="err"></b>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
