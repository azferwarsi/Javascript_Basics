<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator</title>
    <script>
        document.write("App Name "+navigator.appName+"<br>");
        document.write("App Code Name "+navigator.appCodeName+"<br>");
        document.write("Navigator cookie enable or not: "+navigator.cookieEnabled+"<br>");



        // this loop list dowm all navigator property
        for(x in navigator){
            document.write(x+" "+"<br>")
        }
    </script>
</head>

</body>
</html>
