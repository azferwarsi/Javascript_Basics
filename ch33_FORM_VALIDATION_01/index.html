<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation text field</title>
    <script>
        function validate(){
        let email=document.myform.email.value;
        let password=document.myform.password.value;

            if(email==""){
                alert("email is mandatory");
                document.myform.email.focus();  // for focusing on email input
                return false;
                }
            else if(password==""){
                    alert("password is mandatory");
                    document.myform.password.focus(); // for focusing on password input
                    return false;
            }
            else{
                alert("validation successful");
                return true;
            }
            
        }

    </script>
</head>
<body>
    <h2>User Registration:</h2>
    <form action="registration.jsp" name="myform" onsubmit="return validate()">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <input type="submit" value="register">

    </form>
</body>
</html>
