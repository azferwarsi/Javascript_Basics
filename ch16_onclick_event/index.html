<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
    <script>

        function calculate(a){
           let x= parseInt(document.calcform.num1.value);
           let y= parseInt(document.calcform.num2.value);
           let z=document.calcform.result;
           
            if(a.value=="Add"){
                z.value=x+y;
            }else if(a.value=="Sub"){
                z.value=x-y;
            }else if(a.value=="Mul"){
                z.value=x*y;
            }else if(a.value=="Div"){
                z.value=x/y;
            }else{
                z.value=x%y;
            }



        }

       

    </script>
</head>
<body>
    <form  name="calcform">
        <label for="num1">Number1</label>
        <input type="text" name="num1" id="num1">
        <br>
        <label for="num2">Number2</label>
        <input type="text" name="num2" id="num2">
        <br>
        <label for="result">Result</label>
        <input type="text" name="result" id="result">
        <br>
        <br>
        <input type="button" name="Add" value="Add" onclick="calculate(this)">
        <input type="button" name="Sub" value="Sub" onclick="calculate(this)">
        <input type="button" name="Mul" value="Mul" onclick="calculate(this)">
        <input type="button" name="Div" value="Div" onclick="calculate(this)">
        <input type="button" name="Mod" value="Mod" onclick="calculate(this)">
    </form>

</body>
</html>
