<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM: window.history property:  Login</title>

        function handleBack(){
            window.history.back()
        }

<body>
   
    <input type="button" value="back" onclick="handleBack()" >
