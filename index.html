<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Your Dream Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }
    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 85vh;
      background-color: #2a2a2a;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background-color: #000000;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .chat-header img {
      position: absolute;
      left: 15px;
      height: 40px;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #333;
      color: #fff;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #555;
      background-color: #222;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      background-color: #111;
      color: white;
    }
    .chat-input button {
      padding: 10px 15px;
      background-color: #0088cc;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .voice-button {
      background: #0077b6;
      color: white;
      border: none;
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 80%;
      display: inline-block;
      clear: both;
    }
    .user {
      background-color: #005f73;
      color: white;
      float: right;
      text-align: right;
    }
    .bot {
      background-color: #444;
      color: white;
      float: left;
      text-align: left;
      border: 1px solid #666;
    }
    .faq-section {
      display: none;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="DYD.png" alt="DYD Logo">
      Design Your Dream Assistant
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="message bot">Hi! I'm your Design Your Dream assistant. Ask me anything about our services!</div>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
      <button class="voice-button" onclick="startVoiceRecognition()">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chat-messages");

    function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";
      respondToUser(text);
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }

    function startVoiceRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = function (event) {
        const voiceInput = event.results[0][0].transcript;
        document.getElementById("user-input").value = voiceInput;
        sendMessage();
      };
    }

    function respondToUser(input) {
      let response = "Sorry, I didn't understand that. Please ask about our services, contact info, or appointments.";
      const lower = input.toLowerCase();

      if (lower.includes("hello") || lower.includes("hi")) {
        response = "Hello! How can I help you today?";
      } else if (lower.includes("what is design your dream")) {
        response = "Design Your Dream is an Architect & Engineering Consultancy based in Kishanganj, Bihar, offering design, construction, and planning services.";
      } else if (lower.includes("founder") || lower.includes("owner")) {
        response = "The founder of Design Your Dream is Ar. Abu Tahsin Akhter.";
      } else if (lower.includes("location") || lower.includes("address") || lower.includes("where are you")) {
        response = "We are located at: Behind Rabiya Medical & Dental Centre, Mazaar road Bahadurganj, Kishanganj Bihar  - 855107.";
      } else if (lower.includes("contact") || lower.includes("phone") || lower.includes("email") || lower.includes("mobile")) {
        response = "You can contact us at +91-8920789706 or email tahsinabu998@gmail.com.";
      } else if (lower.includes("services") || lower.includes("offer")) {
        response = "We offer architectural design, interior design, construction, 3D elevation, planning, estimation, and engineering consultancy.";
      } else if (lower.includes("appointment") || lower.includes("book")) {
        response = "You can book an appointment by calling us or visiting our contact page.";
      } else if (lower.includes("discount")) {
        response = "Yes, we offer seasonal discounts. Contact us to know more.";
      } else if (lower.includes("portfolio")) {
        response = "Visit our website to see examples of our residential and commercial projects.";
      } else if (lower.includes("residential")) {
        response = "Yes, we specialize in residential building design and construction.";
      } else if (lower.includes("commercial")) {
        response = "Yes, we also handle commercial building projects.";
      } else if (lower.includes("budget")) {
        response = "We aim to provide high-quality services within your budget.";
      } else if (lower.includes("drawings") || lower.includes("blueprints")) {
        response = "Yes, we provide professional drawings and blueprints.";
      } else if (lower.includes("legal")) {
        response = "We help prepare required documents for legal approvals and construction permissions.";
      } else if (lower.includes("different")) {
        response = "We offer personalized attention, complete project support, and creative design solutions.";
      } else if (lower.includes("experience") || lower.includes("how long")) {
        response = "We have several years of experience in architecture and engineering consultancy.";
      } else if (lower.includes("customize")) {
        response = "Yes, we tailor every design to suit the clientâ€™s needs and preferences.";
      } else if (lower.includes("process")) {
        response = "Our process involves consultation, concept planning, design, documentation, and execution support.";
      } else if (lower.includes("site visit")) {
        response = "Yes, we visit the site before beginning design and planning.";
      } else if (lower.includes("online consultation")) {
        response = "Yes, we offer online consultations via phone or video call.";
      } else if (lower.includes("contractor")) {
        response = "We collaborate with reliable contractors and guide the project execution.";
      } else if (lower.includes("philosophy")) {
        response = "We believe in functional, aesthetic, and sustainable designs tailored for each client.";
      } else if (lower.includes("working hours") || lower.includes("timing")) {
        response = "Our working hours are 10:00 AM â€“ 6:00 PM, Monday to Saturday.";
      } else if (lower.includes("website")) {
        response = "Visit our website at: https://tahsinarchitect.netlify.app/";
      }

      setTimeout(() => {
        appendMessage("bot", response);
        speak(response);
      }, 500);
    }
  </script>
</body>
</html>
