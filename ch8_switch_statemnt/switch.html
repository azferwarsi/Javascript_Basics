<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch statemnt </title>

    <script>
        let n=parseInt(prompt("Enter any number between 1-3"));
        switch(n){
            case 1: document.write("One");
               break;
            case 2: document.write("Two");
               break;
            case 3: document.write("Three");
               break;
        default:
                document.write("Invalid case")

        }
    </script>
</head>
<body>
    
</body>
</html>
